<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta information about the page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JavaScript file -->
    <script type="text/javascript" src="luckySevens.js">

    </script>
    <!-- Page tab title -->
    <title>Lucky Sevens</title>


    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <!-- Body Section -->
  <body>

    <!-- container div-->
    <div class="container">

      <!-- Header for Page-->
      <header class = "jumbotron">
        <h1 class="center">Lucky Sevens</h1>
      </header>

      <!-- Form Section -->
      <form class="form-group" id="luckySevens" onsubmit="return playgame();">

        <!-- Label and number field for entering the starting bet -->
        <div class="form-group row">
          <label for="startBet" class="col-2 col-form-label">Starting Bet: </label>
          <div class="col-10">
            <input type="number" id="startBet" placeholder="$0.00" class="form-control col-4">
          </div>
        </div>

        <!-- Submit button to start the game -->
        <button type="submit" name="startButton" class="btn btn-outline-dark">Play</button>
      </form>

      <!-- Seperate div to display once the game has finished -->
      <div id="results" class="" style="display:none">
        <hr>
        <h2>Results</h2>
        <br>

        <table class="table table-striped col-6">
          <tr>
            <td>Starting Bet</td>
            <td id=tStartBet>$0.00</td>
          </tr>
          <tr>
            <td>Total Rolls Before Going Broke</td>
            <td id=totalRolls>0</td>
          </tr>
          <tr>
            <td>Highest Amount Won</td>
            <td id=maxMoney>$0.00</td>
          </tr>
          <tr>
            <td>Roll Count of Highest Amount Won</td>
            <td id=maxMoneyRollCount>0</td>
          </tr>
        </table>
      </div>



    </div> <!-- Closing container-->

  </body>
</html>
