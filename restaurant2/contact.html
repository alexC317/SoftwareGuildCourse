<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title> <!-- Sets the tab title -->

  <!-- Imports the external CSS stylesheets -->
  <link href="restaurantStyles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- Internal CSS style sheet -->
  <style>
    /* Sets the styling of every element in the "required" class to be bold */
    .required{
      font-weight: bold;
    }

    section{
      background-color: #576A92;
      color: #fffeff;
      text-shadow: 2px 2px black;
      /* Suggested by Jason Chan */
    }
    </style>
</head>

<body>
  <main>
    <!-- Header section, styled by the external style sheet -->
    <header>
      <h1>The Den</h1>
    </header>

    <!-- Nav section -->
    <nav>
      <hr />
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact Us</a>
      <hr />
    </nav>

    <!-- Sets up the various input fields for a user to interact with -->
    <section>
      <br />
      <form action="submit.html" method="POST">

        <!-- Text entry fields -->
        <label class="required" for="name">Name: </label>
        <input type="text" id="name" name="name" required><br />

        <label class="required" for="email">Email: </label>
        <input type="email" id="email" name="email" required><br />

        <label class="required" for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required><br />

        <!-- Drop-down options -->
        <label class="required" for="inquiry">Reason for Inquiry: </label>
        <select id="inquiry" name="inquiry">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select><br />

        <!-- Textarea -->
        <label class="required" for="information">Additional Information:</label>
        <textarea id="information" name="information"></textarea><br />

        <!-- Radio buttons -->
        <label class="required" for="choice1">Have you been to the restaurant?</label>
        <input type="radio" id="choice1" name="question" value="no" checked>
        <label for="choice1">No</label>
        <input type="radio" id="choice1" name="question" value="yes">
        <label for"choice2">Yes</label><br />

        <!-- Checkboxes -->
        <label class="required" for="checkbox">Best days to contact you: </label>
        <input type="checkbox" id="monday" name="week" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="week" value="tuesday">
        <label for="monday">T</label>
        <input type="checkbox" id="wednesday" name="week" value="wednesday">
        <label for="monday">W</label>
        <input type="checkbox" id="thursday" name="week" value="thursday">
        <label for="monday">Th</label>
        <input type="checkbox" id="friday" name="week" value="friday">
        <label for="monday">F</label><br />

        <!-- Submit button -->
        <input type="submit" name="submit" value="Send Request">

    </section>

    <!-- Footer section, styled by the external style sheet -->
    <footer>
      <hr />
      <p id="address">0317 Lobo Street, Elmhurst, NY, 11373</p>
      <p id="phone">Phone: 212-854-9653</p>
      <hr />
    </footer>
  </main>
</body>

</html>
