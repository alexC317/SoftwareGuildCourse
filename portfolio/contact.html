<html lang="en">

<!-- Head Section -->

<head>
  <title>Contact Me</title> <!-- Sets the name for the page tab -->
  <link href="styles/main.css" rel="stylesheet" type="text/css" /> <!-- Links our style sheet -->
  <link href="styles/contact.css" rel="stylesheet" type="text/css"> <!-- links a style sheets just for contact -->
</head>

<!-- Body Section -->
<body>
  <header>
    <h1>Contact Me</h1> <!-- First header for the body section -->
  </header>

  <nav>
    <a href="index.html">Home</a> <!-- Link back to the home page -->
    <div class="clear-float"></div>
  </nav>

  <section>
    <h2>Information Request</h2> <!-- Header for his section -->
    <form action="submit.html" method="POST"> <!-- Sets the action for how data would be submitted -->

      <!-- User would submit first name, last name and phone number in these text fields-->
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName">
      <br />
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName">
      <br />
      <label for="phone">Phone Number:</label><br />
      <input type="text" id="phone" name="phone"><br />

      <!-- Drop down menu for best time to reach back out to contact -->
      <label for="contact">Best time to call:</label><br />
      <select id="contact" name="contact">
        <option value="default" selected>--Select One--</option>
        <option value="morning">Morning (8AM to 12PM Eastern)</option>
        <option value="afternoon">Afternoon (12PM to 5PM Eastern)</option>
        <option value="evening">Evening (5pm to 8PM Eastern)</option>
      </select>

      <!-- Checkbox section for knowing a user is interested in -->
      <fieldset>
        <legend>I am interested in (check all that apply)</legend><br />
        <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
        <label for="frontEnd">Front End Web Development</label><br />
        <input type="checkbox" id="backEnd" name="interest" value="backEnd">
        <label for="backEnd">Back End Web Development</label><br />
        <input type="checkbox" id="database" name="interest" value="database">
        <label for="database">Database Design</label><br />
      </fieldset>

      <!-- Checks if user has filled out the questionnaire -->
      <fieldset>
        <legend>I have filled in the client questionnaire form:</legend><br />
        <input type="radio" id="choice1" name="questionnaire" value="yes">
        <label for="choice1">Yes</label><br />
        <input type="radio" id="choice2" name="questionnaire" value="no">
        <label for"choice2">No</label><br />
      </fieldset>

      <!-- Provides a textarea for a user to enter additonal information or comments -->
      <label for="info">Additional Information</label><br />
      <textarea id="info" name="info"></textarea>
      <br />

      <!-- Creates a submit button -->
      <input type="submit" name="submit" value="Submit">
  </section>
  <br />

  <footer>
    <p>&copy; 2020 Alex Cepeda. All rights reserved.</p>
  </footer>
</body>

</html>
