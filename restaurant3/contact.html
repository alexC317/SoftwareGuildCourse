<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact Us</title> <!-- Sets the tab title -->

  <!-- Imports the external CSS stylesheets -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My CSS sheet -->
  <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css">
  <!-- Google CSS for Text and Icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Imports the JavaScript that this page will use -->
  <script type="text/javascript" src="scripts/restaurant.js"></script>
</head>

<body>
  <main class="container-fluid">
    <!-- Header section, styled by the external style sheet -->
    <header class="jumbotron">
      <h1>The Den</h1>
      <h2 class="text-center">Now Opening New Location!</h2>
      <h3 class="text-right font-italic">Est. 2018</h3>
    </header>

    <!-- Nav section -->
    <nav>
      <div class="row justify-content-center">
        <a class="btn badge-pill col-2" href="index.html"><i class="material-icons">home</i> Home</a>
        <div class="col-2"></div>
        <a class="btn badge-pill col-2" href="menu.html"><i class="material-icons">fastfood</i> Menu</a>
        <div class="col-2"></div>
        <a class="btn badge-pill col-2" href="contact.html"><i class="material-icons">people</i> Contact Us</a>
      </div>
    </nav>

    <!-- Obnoxious noscript part -->
    <noscript style="color:red" class="text-center">
      <h1>Please make sure you're enabling JavaScript! It's the best way to see this content!</h1>
    </noscript>

    <!-- Sets up the various input fields for a user to interact with -->
    <section>
      <br />
      <form name="contactFields" onsubmit="return validateInput();" ">

        <!-- Text entry fields -->
        <div class="form-group row no-gutters justify-content-center">
          <label class="required col-2 col-form-label" for="name">Name: </label>
          <div class="col-6">
            <input type="text" id="name" name="name" class="form-control" placeholder required="Please enter your first and last name"><br />
          </div>
        </div>

        <div class="form-group row no-gutters justify-content-center">
          <label class="required col-2 col-form-label" for="email">Email: </label>
          <div class="col-6">
            <input type="email" id="email" name="email" class="form-control" placeholder required="Please enter your email address"><br />
          </div>
        </div>

        <div class="form-group row no-gutters justify-content-center">
          <label class="required col-2 col-form-label" for="phone">Phone: </label>
          <div class="col-6">
            <input type="number" id="phone" name="phone" class="form-control" placeholder required="Format should be xxxxxxxxxx"><br />
          </div>
        </div>


        <!-- Drop-down options -->
        <div class="form-group row no-gutters justify-content-center">
          <label class="required col-2 col-form-label" for="inquiry">Reason for Inquiry: </label>
          <div class="col-6">
            <select id="inquiry" name="inquiry" class="form-control">
              <option value="catering" selected>Catering</option>
              <option value="party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select><br />
          </div>
        </div>


        <!-- Textarea -->
        <div class="form-group row no-gutters justify-content-center">
          <label class="required col-2 col-form-label" for="information" >Additional Information:</label>
          <div class="col-6">
            <textarea id="information" name="information" class="form-control"></textarea><br />
          </div>
        </div>


        <!-- Radio buttons -->
        <fieldset class="form-group text-center">
          Have you been to the restaurant?
          <div class="form-check-inline">
            <input checked class="form-check-input" type="radio" name="choice" id="option1" value="No">
            <label class="form-check-label"for="option1">No</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="choice" id="option2" value="Yes">
            <label class="form-check-label" for="option2">Yes</label>
          </div>
        </fieldset>


        <!-- Checkboxes -->
        <fieldset name="days" class="form-group text-center">
          Best days to contact you:
          <div class="row no-gutters form-check-inline">
            <input class="form-check-input" type="checkbox" id="Monday" value="Monday">
            <label class="form-check-label" for="Monday">M</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="Tuesday" value="Tuesday">
            <label class="form-check-label" for="Tuesday">T</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="Wednesday" value="Wednesday">
            <label class="form-check-label" for="Wednesday">W</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="Thursday" value="Thursday">
            <label class="form-check-label" for="Thursday">Th</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="Friday" value="Friday">
            <label class="form-check-label" for="Friday">F</label>
          </div>
        </fieldset>

        <!-- Submit button -->
        <div class="form-group row no-gutters justify-content-center">
          <input type="submit" name="submit" value="Send Request" class="btn">
        </div>

        <hr>
    </section>

    <!-- Footer section, styled by the external style sheet -->
    <footer>
      <hr />
      <p id="address">0317 Lobo Street, Elmhurst, NY, 11373</p>
      <p id="phone">Phone: 212-854-9653</p>
      <hr />
    </footer>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
