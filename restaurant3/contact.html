<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact Us</title> <!-- Sets the tab title -->

  <!-- Imports the external CSS stylesheets -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My CSS sheet -->
  <link href="restaurantStyles.css" rel="stylesheet" type="text/css">
  <!-- Google CSS for Text and Icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Internal CSS style sheet -->
  <style>
    /* Sets the styling of every element in the "required" class to be bold */
    .required{
      font-weight: bold;
    }
    </style>
</head>

<body>
  <main class="container-fluid">
    <!-- Header section, styled by the external style sheet -->
    <header class="jumbotron">
      <h1>The Den</h1>
      <h2 class="text-center">Now Opening New Location!</h2>
      <h3 class="text-right font-italic">Est. 2018</h3>
    </header>

    <!-- Nav section -->
    <!-- Nav section -->
    <nav>
      <div class="row justify-content-center">
        <a class="btn badge-pill col-2" href="index.html"><i class="material-icons">home</i> Home</a>
        <div class="col-2"></div>
        <a class="btn badge-pill col-2" href="menu.html"><i class="material-icons">fastfood</i> Menu</a>
        <div class="col-2"></div>
        <a class="btn badge-pill col-2" href="contact.html"><i class="material-icons">people</i> Contact Us</a>
      </div>
    </nav>

    <!-- Sets up the various input fields for a user to interact with -->
    <section>
      <br />
      <form name="contactFields" onsubmit="return validateItems();">

        <!-- Text entry fields -->
        <label class="required" for="name">Name: </label>
        <input type="text" id="name" name="name form-group" required><br />

        <label class="required" for="email">Email: </label>
        <input type="email" id="email" name="email form-group" required><br />

        <label class="required" for="phone">Phone: </label>
        <input type="number" id="phone" name="phone form-group" required><br />

        <!-- Drop-down options -->
        <label class="required" for="inquiry">Reason for Inquiry: </label>
        <select id="inquiry" name="inquiry">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select><br />

        <!-- Textarea -->
        <label class="required" for="information">Additional Information:</label>
        <textarea id="information" name="information"></textarea><br />

        <!-- Radio buttons -->
        <label class="required" for="choice1">Have you been to the restaurant?</label>
        <input type="radio" id="choice1" name="question" value="no" checked>
        <label for="choice1">No</label>
        <input type="radio" id="choice1" name="question" value="yes">
        <label for"choice2">Yes</label><br />

        <!-- Checkboxes -->
        <label class="required" for="checkbox">Best days to contact you: </label>
        <input type="checkbox" id="monday" name="week" value="monday">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="week" value="tuesday">
        <label for="monday">T</label>
        <input type="checkbox" id="wednesday" name="week" value="wednesday">
        <label for="monday">W</label>
        <input type="checkbox" id="thursday" name="week" value="thursday">
        <label for="monday">Th</label>
        <input type="checkbox" id="friday" name="week" value="friday">
        <label for="monday">F</label><br />

        <!-- Submit button -->
        <input type="submit" name="submit" value="Send Request">

    </section>

    <!-- Footer section, styled by the external style sheet -->
    <footer>
      <hr />
      <p id="address">0317 Lobo Street, Elmhurst, NY, 11373</p>
      <p id="phone">Phone: 212-854-9653</p>
      <hr />
    </footer>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
